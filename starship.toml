###### Catpuccin settings start here ######
[character]
# Note the use of Catppuccin color 'peach'
success_symbol = "[[Û∞Ñõ](green) ‚ùØ](peach)"
error_symbol = "[[Û∞Ñõ](red) ‚ùØ](peach)"
vicmd_symbol = "[Û∞Ñõ ‚ùÆ](subtext1)" # For use with zsh-vi-mode

[directory.substitutions]
Documents = "Û∞àô"
Downloads = "ÔÄô "
Music = "ÔÄÅ "
Pictures = "ÔÄæ "

[git_branch]
style = "bold mauve"

[git_status]
disabled = false
style = "bold overlay1"
format = '([$all_status$ahead_behind]($style) )'
ahead = "‚á°${count}"
behind = "‚á£${count}"
conflicted = "‚úñ${count}"
deleted = "‚úò${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
modified = "‚Ä¢${count}"
renamed = "¬ª${count}"
staged = "+${count}"
stashed = "$"
untracked = "?${count}"
up_to_date = "‚úì"

[git_metrics]
disabled = true

[git_commit]
disabled = true

[git_state]
disabled = true

[package]
disabled = true

[memory_usage]
disabled = true

[kubernetes]
disabled = true

[terraform]
disabled = true

[nix_shell]
disabled = true

[time]
disabled = false
format = "[$time ]($style)"
use_12hr = true
style = "bold overlay1"

[hostname]
ssh_only = true
format = "[$hostname ]($style)"
style = "bold overlay1"

[cmd_duration]
min_time = 700
show_milliseconds = true
format = "[$duration ]($style)"
style = "bold overlay1"

[status]
disabled = false
format = "[$symbol]($style) "
symbol = "‚úò"
style = "bold red"

[nodejs]
# Only show when a Node/Deno project is clearly detected
detect_files = ["package.json", "pnpm-lock.yaml", "yarn.lock", "deno.json", "deno.jsonc"]

[python]
# Only show in real Python projects
detect_files = ["pyproject.toml", "requirements.txt", ".python-version"]

[directory]
style = "bold lavender"
truncation_length = 3
truncation_symbol = "‚Ä¶/"
truncate_to_repo = true

[aws]
format = '[$symbol(profile: "$profile" )(\(region: $region\) )]($style)'
disabled = false
style = 'bold blue'
symbol = "ÓåΩ "

[docker_context]
disabled = true

